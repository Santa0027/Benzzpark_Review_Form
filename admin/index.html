<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Include CSS file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <div id="login_error" class="error-message"></div> <!-- Error message div -->
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                // Get form data
                var formData = $(this).serialize();

                // Send AJAX request
                $.ajax({
                    type: 'POST',
                    url: 'handlelogin.php', // Your PHP file
                    data: formData,
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            // Redirect on success
                            window.location.href = 'data.php';
                        } else {
                            // Display error message
                            $('#login_error').text(response.message);
                        }
                    },
                    error: function() {
                        $('#login_error').text("An error occurred while processing your request.");
                    }
                });
            });
        });
    </script>
</body>
</html>
